<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top:0px;
}
</style>
</head>
<body>
  Stop hour in 24 hr format:<br><br>
  <input type="number"  id="hrs"><br><br>
  Stop minutes:<br><br>
  <input type="number"  id="mins"><br><br>
  Stop seconds:<br>
  <input type="number"  id="sec"><br><br>
  <button  id="mybtn">Try it</button>
  <button id="rstbtn">Reset </button>
  <button id="pbtn">Pause</button>
<p id="demo"></p>

<script>
var x, hours, minutes, seconds;
document.getElementById('mybtn').addEventListener('click', function(){
  // logic goes here
  var hrs = document.getElementById('hrs').value;
  var mins = document.getElementById('mins').value;
  var sec = document.getElementById('sec').value;
// Set the date we're counting down to
  var  countDownDate = Date.now()+(hrs*60*60*1000)+(mins*60*1000)+(sec*1000);

// Update the count down every 1 second
    var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds

     hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
     minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
     seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML =  hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 500);
//Reset button coding
document.getElementById('rstbtn').addEventListener('click', function(){
//  document.getElementById("date").value="";
  clearInterval(x);
  document.getElementById("hrs").value="";
  document.getElementById("sec").value="";
  document.getElementById("mins").value="";
  document.getElementById("demo").innerHTML =
  0 + "h "+ 0 + "m " + 0 + "s ";
});

//pause button coding
  document.getElementById('pbtn').addEventListener('click', function(){
    clearInterval(x);
  });
});
</script>

</body>
</html>
